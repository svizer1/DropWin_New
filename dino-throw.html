<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Dino Throw | DropWin ‚ùÑÔ∏è</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      background: linear-gradient(to bottom, #0f172a, #1e293b);
    }

    .dino-board {
      width: 100%;
      height: 340px;
      background: linear-gradient(to bottom, #334155, #0f172a);
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      margin: 20px 0;
      border: 2px solid #475569;
      box-shadow: inset 0 0 40px rgba(0,0,0,0.7), 0 0 30px rgba(59,130,246,0.25);
    }

    /* –°–Ω–µ–≥ */
    .snow {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }
    .snowflake {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: fall linear infinite;
    }
    @keyframes fall {
      to { transform: translateY(700px) rotate(360deg); }
    }

    .houses {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      padding: 0 20px;
      z-index: 5;
    }

    .house {
      width: 42%;
      height: 180px;
      background: linear-gradient(180deg, #e0e7ff 0%, #c7d2fe 20%, #a5b4fc 60%, #818cf8 100%);
      border-radius: 24px 24px 0 0;
      position: relative;
      box-shadow: 0 12px 40px rgba(0,0,0,0.7), inset 0 2px 8px rgba(255,255,255,0.5);
      border: 3px solid #ffffff;
      border-bottom: none;
      overflow: visible;
    }

    .house::before {
      content: '';
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 75px solid transparent;
      border-right: 75px solid transparent;
      border-bottom: 40px solid #dc2626;
      filter: drop-shadow(0 -6px 12px rgba(0,0,0,0.5));
    }

    .house::after {
      content: '';
      position: absolute;
      top: -38px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 72px solid transparent;
      border-right: 72px solid transparent;
      border-bottom: 38px solid #ef4444;
    }

    /* –î—ã–º–æ—Ö–æ–¥ */
    .chimney {
      position: absolute;
      top: -50px;
      right: 30px;
      width: 20px;
      height: 25px;
      background: linear-gradient(180deg, #7c2d12 0%, #991b1b 100%);
      border-radius: 3px 3px 0 0;
      border: 2px solid #450a0a;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }

    .chimney::before {
      content: '‚òÅÔ∏è';
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      animation: smoke 2s ease-in-out infinite;
    }

    @keyframes smoke {
      0%, 100% { transform: translateX(-50%) translateY(0); opacity: 0.8; }
      50% { transform: translateX(-50%) translateY(-8px); opacity: 0.4; }
    }

    /* –°—É–≥—Ä–æ–±—ã —É –æ—Å–Ω–æ–≤–∞–Ω–∏—è */
    .house-base {
      position: absolute;
      bottom: -5px;
      left: 0;
      right: 0;
      height: 15px;
      background: linear-gradient(90deg, transparent, #f0f9ff 20%, #f0f9ff 80%, transparent);
      border-radius: 50% 50% 0 0;
      box-shadow: 0 -2px 10px rgba(147,197,253,0.5);
    }

    .windows {
      position: absolute;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      max-width: 90%;
    }

    .window {
      width: 70px;
      height: 70px;
      min-width: 70px;
      min-height: 70px;
      background: linear-gradient(135deg, rgba(30,40,60,0.9) 0%, rgba(15,23,42,0.8) 100%);
      border: 3px solid #60a5fa;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      font-weight: 900;
      color: #bfdbfe;
      transition: all 0.25s ease;
      cursor: pointer;
      box-shadow: inset 0 2px 10px rgba(0,0,0,0.8), 0 8px 25px rgba(59,130,246,0.4), 0 0 20px rgba(96,165,250,0.2);
      flex-shrink: 0;
      position: relative;
      overflow: hidden;
    }

    .window::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 40%;
      background: linear-gradient(180deg, rgba(255,255,255,0.15) 0%, transparent 100%);
      border-radius: 16px 16px 0 0;
    }

    .window:hover {
      transform: scale(1.15) translateY(-6px);
      box-shadow: 0 0 30px #60a5fa, inset 0 0 15px rgba(96,165,250,0.3);
      border-color: #93c5fd;
    }

    .window.selected {
      background: linear-gradient(135deg, rgba(59,130,246,0.5) 0%, rgba(37,99,235,0.4) 100%);
      border-color: #3b82f6;
      box-shadow: 0 0 35px #3b82f6, inset 0 0 20px rgba(59,130,246,0.5);
      animation: pulse 0.5s ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    .window.reveal {
      animation: reveal 0.5s ease-out forwards;
      transform: scale(1) !important;
    }
    @keyframes reveal {
      0% { transform: scale(0.6) rotate(-10deg); opacity: 0.4; }
      100% { transform: scale(1) rotate(0); opacity: 1; }
    }

    .window.bomb   {
      color: #ff4444;
      background: linear-gradient(135deg, rgba(220,38,38,0.3) 0%, rgba(153,27,27,0.25) 100%);
      border-color: #ef4444;
      text-shadow: 0 0 15px #ff4444, 0 0 25px #ff0000;
      animation: bombPulse 0.5s ease-in-out;
    }

    @keyframes bombPulse {
      0%, 100% { box-shadow: 0 0 20px #ef4444; }
      50% { box-shadow: 0 0 40px #ff0000, inset 0 0 20px rgba(239,68,68,0.5); }
    }

    .window.mult   {
      color: #22ff88;
      background: linear-gradient(135deg, rgba(34,197,94,0.3) 0%, rgba(21,128,61,0.25) 100%);
      border-color: #22c55e;
      text-shadow: 0 0 15px #4ade80, 0 0 25px #22ff88;
      animation: multGlow 0.6s ease-in-out;
    }

    @keyframes multGlow {
      0%, 100% { box-shadow: 0 0 20px #22c55e; }
      50% { box-shadow: 0 0 40px #4ade80, inset 0 0 20px rgba(74,222,128,0.4); }
    }

    .window.empty  {
      color: #fbbf24;
      background: linear-gradient(135deg, rgba(245,158,11,0.25) 0%, rgba(180,83,9,0.2) 100%);
      border-color: #eab308;
      text-shadow: 0 0 10px #fbbf24;
    }

    .dino {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 4rem;
      filter: drop-shadow(0 8px 20px rgba(0,0,0,0.9)) drop-shadow(0 0 15px rgba(34,197,94,0.5));
      z-index: 10;
      transition: opacity 0.3s ease;
    }

    .dino.fast {
      animation: throwDinoFast 0.7s cubic-bezier(0.22, 0.81, 0.38, 1.0) forwards;
    }

    .dino.normal {
      animation: throwDinoNormal 1.1s cubic-bezier(0.22, 0.81, 0.38, 1.0) forwards;
    }

    .dino.disappear {
      animation: dinoDisappear 0.4s ease-out forwards;
    }

    @keyframes throwDinoFast {
      0%   { top: 40px; left: 50%; transform: translateX(-50%) rotate(0deg) scale(1); opacity: 1; }
      45%  { transform: translateX(-50%) rotate(18deg) scale(1.05); }
      100% { top: calc(var(--final-top) * 1px); left: calc(var(--final-left) * 1px); transform: translateX(-50%) rotate(36deg) scale(0.85); opacity: 1; }
    }

    @keyframes throwDinoNormal {
      0%   { top: 40px; left: 50%; transform: translateX(-50%) rotate(0deg) scale(1); opacity: 1; }
      45%  { transform: translateX(-50%) rotate(18deg) scale(1.05); }
      100% { top: calc(var(--final-top) * 1px); left: calc(var(--final-left) * 1px); transform: translateX(-50%) rotate(36deg) scale(0.85); opacity: 1; }
    }

    @keyframes dinoDisappear {
      0% { transform: translateX(-50%) rotate(36deg) scale(0.85); opacity: 1; }
      50% { transform: translateX(-50%) rotate(45deg) scale(1.1); opacity: 0.8; }
      100% { transform: translateX(-50%) rotate(60deg) scale(0); opacity: 0; }
    }

    .mode-selector {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .mode-btn {
      flex: 1;
      min-width: 110px;
      padding: 12px 14px;
      border-radius: 12px;
      background: linear-gradient(135deg, #1e40af, #1e3a8a);
      color: white;
      border: none;
      font-weight: 700;
      transition: all 0.2s;
    }

    .mode-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(59,130,246,0.4); }
    .mode-btn.active {
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      box-shadow: 0 6px 24px rgba(59,130,246,0.55);
    }

    .speed-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 16px;
      padding: 10px;
      background: rgba(30,27,71,0.4);
      border-radius: 12px;
      border: 1px solid rgba(99,102,241,0.3);
    }

    .speed-toggle label {
      font-size: 0.9rem;
      color: #94a3b8;
      font-weight: 600;
    }

    .speed-btn {
      padding: 8px 16px;
      border-radius: 8px;
      background: rgba(59,130,246,0.2);
      color: #60a5fa;
      border: 1px solid rgba(59,130,246,0.4);
      font-weight: 700;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .speed-btn:hover {
      background: rgba(59,130,246,0.3);
      transform: scale(1.05);
    }

    .speed-btn.active {
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      color: white;
      border-color: #3b82f6;
      box-shadow: 0 0 15px rgba(59,130,246,0.5);
    }

    @media (max-width: 768px) {
      .dino-board {
        height: 300px;
      }

      .house {
        height: 160px;
      }

      .window {
        width: 60px;
        height: 60px;
        min-width: 60px;
        min-height: 60px;
        font-size: 1.6rem;
      }

      .dino {
        font-size: 3.5rem;
      }

      .mode-btn {
        font-size: 0.85rem;
        padding: 10px 8px;
      }
    }
  </style>
</head>
<body>
<div class="particles" id="particles"></div>
<div class="snow" id="snow"></div>

<div class="header">
  <div class="logo">üíé DROPWIN ‚ùÑÔ∏è</div>
  <div class="balance-container">
    <div class="balance">üí∞ <span id="balance">0</span>‚ÇΩ</div>

<div class="content">
  <button class="back-btn" onclick="location.href='../index.html'">‚Üê –ù–∞–∑–∞–¥</button>

    <div class="speed-toggle">
      <label>‚ö° –°–∫–æ—Ä–æ—Å—Ç—å:</label>
      <button class="speed-btn active" data-speed="fast" onclick="setSpeed('fast')">–ë—ã—Å—Ç—Ä–∞—è</button>

      <button class="mode-btn active" data-mode="1" onclick="selectMode(1)">–õ—ë–≥–∫–∏–π (1 –±–æ–º–±–∞)</button>
      <button class="mode-btn" data-mode="2" onclick="selectMode(2)">–°—Ä–µ–¥–Ω–∏–π (2 –±–æ–º–±—ã)</button>
      <button class="mode-btn" data-mode="3" onclick="selectMode(3)">–•–∞—Ä–¥ (3 –±–æ–º–±—ã)</button>
    </div>

    <div class="dino-board" id="dinoBoard"></div>

    <div class="input-group">
      <label class="input-label">–°—Ç–∞–≤–∫–∞</label>
      <input type="number" id="bet" value="50" min="10">
    </div>
    <button class="btn" onclick="startGame()" style="margin: 0 auto; display: block;">–ë—Ä–æ—Å–∏—Ç—å –¥–∏–Ω–æ–∑–∞–≤—Ä–∞!</button>
    <div class="result" id="result">–í—ã–±–µ—Ä–∏ —Ä–µ–∂–∏–º –∏ –∫–∏–¥–∞–π!</div>
  </div>
</div>

<div class="nav">
  <button class="nav-btn" onclick="location.href='../index.html'"><span>üè†</span><span class="nav-label">–ì–ª–∞–≤–Ω–∞—è</span></button>
  <button class="nav-btn" onclick="location.href='../profile.html'"><span>üë§</span><span class="nav-label">–ü—Ä–æ—Ñ–∏–ª—å</span></button>
  <button class="nav-btn" onclick="location.href='../register.html'"><span>üîê</span><span class="nav-label">–í—Ö–æ–¥</span></button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
  import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBVra2JN-C7-1b_Qa4cU8--XvJ83lymiM8",
    authDomain: "dropwin-8d94b.firebaseapp.com",
    projectId: "dropwin-8d94b",
    storageBucket: "dropwin-8d94b.firebasestorage.app",
    messagingSenderId: "988974289403",
    appId: "1:988974289403:web:886d34e6f65920a105fb5e",
    measurementId: "G-BK010MHN8N"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let currentUser = null;
  let userId = null;
  let animationSpeed = 'fast';
  let currentMode = 1;
  let selectedWindow = -1;

  function setSpeed(speed) {
    animationSpeed = speed;
    document.querySelectorAll('.speed-btn').forEach(btn => {
      btn.classList.toggle('active', btn.dataset.speed === speed);
    });
  }

  function selectMode(mode) {
    currentMode = mode;
    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
    document.querySelector(`[data-mode="${mode}"]`).classList.add('active');
  }

  function startGame() {
    if (!currentUser) return alert('–°–µ—Å—Å–∏—è –∏—Å—Ç–µ–∫–ª–∞');

    let bet = Number(document.getElementById('bet').value);
    if (bet < 10 || bet > currentUser.balance || isNaN(bet)) {
      alert('–°—Ç–∞–≤–∫–∞ –æ—Ç 10 ‚ÇΩ –∏ –Ω–µ –±–æ–ª—å—à–µ –±–∞–ª–∞–Ω—Å–∞');
      return;
    }

    currentUser.balance -= bet;
    currentUser.totalBet = (currentUser.totalBet || 0) + bet;
    currentUser.gamesPlayed = (currentUser.gamesPlayed || 0) + 1;
    saveUser();
    document.getElementById('balance').textContent = currentUser.balance;

    document.getElementById('result').textContent = '–í—ã–±–∏—Ä–∞–π –æ–∫–æ—à–∫–æ!';

    const board = document.getElementById('dinoBoard');
    board.innerHTML = '';

    const housesContainer = document.createElement('div');
    housesContainer.className = 'houses';

    for (let h = 0; h < 2; h++) {
      const house = document.createElement('div');
      house.className = 'house';

      const chimney = document.createElement('div');
      chimney.className = 'chimney';
      house.appendChild(chimney);

      const houseBase = document.createElement('div');
      houseBase.className = 'house-base';
      house.appendChild(houseBase);

      const windowsContainer = document.createElement('div');
      windowsContainer.className = 'windows';
      for (let w = 0; w < 2; w++) {
        const idx = h*2 + w;
        const el = document.createElement('div');
        el.className = 'window';
        el.dataset.index = idx;
        el.textContent = '?';
        el.onclick = () => selectWindow(idx, bet);
        windowsContainer.appendChild(el);
      }
      house.appendChild(windowsContainer);
      housesContainer.appendChild(house);
    }
    board.appendChild(housesContainer);
  }

  window.setSpeed = setSpeed;
  window.selectMode = selectMode;
  window.startGame = startGame;

  function loadCurrentUser() {
    onAuthStateChanged(auth, (user) => {
      if (user) {
        userId = user.uid;
        getDoc(doc(db, 'users', user.uid)).then((docSnap) => {
          if (docSnap.exists()) {
            currentUser = docSnap.data();
            document.getElementById('balance').textContent = currentUser.balance || 0;
            const btn = document.getElementById('authBtn');
            btn.textContent = currentUser.isGuest ? '–ì–æ—Å—Ç—å' : currentUser.username;
            btn.onclick = () => location.href = '../profile.html';
          } else {
            alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ –≤ –∞–∫–∫–∞—É–Ω—Ç');
            location.href = '../register.html';
          }
        });
      } else {
        const username = localStorage.getItem('dropwin_current_username');
        if (username !== '–ì–æ—Å—Ç—å') {
          alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ –≤ –∞–∫–∫–∞—É–Ω—Ç');
          location.href = '../register.html';
          return;
        }
        const users = JSON.parse(localStorage.getItem('dropwin_users') || '[]');
        currentUser = users.find(u => u.username === username);
        if (!currentUser) {
          alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ –≤ –∞–∫–∫–∞—É–Ω—Ç');
          location.href = '../register.html';
          return;
        }
        document.getElementById('balance').textContent = currentUser.balance || 0;
        const btn = document.getElementById('authBtn');
        btn.textContent = '–ì–æ—Å—Ç—å';
        btn.onclick = () => location.href = '../profile.html';
      }
    });
  }

  async function saveUser() {
    if (userId && currentUser) {
      await updateDoc(doc(db, 'users', userId), currentUser);
    } else if (currentUser?.isGuest) {
      let users = JSON.parse(localStorage.getItem('dropwin_users') || '[]');
      const idx = users.findIndex(u => u.username === currentUser.username);
      if (idx !== -1) {
        users[idx] = currentUser;
        localStorage.setItem('dropwin_users', JSON.stringify(users));
      }
    }
  }

  function addToHistory(game, winAmount) {
    const entry = {
      game,
      time: new Date().toLocaleString('ru-RU'),
      win: winAmount,
      result: winAmount > 0 ? 'win' : 'loss'
    };
    currentUser.history = currentUser.history || [];
    currentUser.history.unshift(entry);
    if (currentUser.history.length > 20) currentUser.history.pop();
    saveUser();
  }

  function selectWindow(index, bet) {
    if (selectedWindow !== -1) return;
    selectedWindow = index;

    document.querySelectorAll('.window').forEach(w => w.onclick = null);
    const targetWindow = document.querySelector(`.window[data-index="${index}"]`);
    targetWindow.classList.add('selected');

    document.getElementById('result').textContent = 'üöÄ –î–∏–Ω–æ–∑–∞–≤—Ä –ª–µ—Ç–∏—Ç...';

    const board = document.getElementById('dinoBoard');
    const dino = document.createElement('div');
    dino.className = `dino ${animationSpeed}`;
    dino.textContent = 'ü¶ñ';

    const rect = targetWindow.getBoundingClientRect();
    const boardRect = board.getBoundingClientRect();

    const finalLeft = rect.left - boardRect.left + rect.width / 2;
    const finalTop = rect.top - boardRect.top + rect.height / 2;

    dino.style.setProperty('--final-left', finalLeft);
    dino.style.setProperty('--final-top', finalTop);

    board.appendChild(dino);

    const throwDuration = animationSpeed === 'fast' ? 700 : 1100;

    setTimeout(() => {
      dino.classList.add('disappear');
      setTimeout(() => {
        dino.remove();
        revealWindows(bet, index);
      }, 400);
    }, throwDuration);
  }

  function revealWindows(bet, chosenIndex) {
    const outcomes = new Array(4).fill('');

    const modeSettings = {
      1: { bombs: 1, emptyChance: 0.35, mults: [1.2, 1.5] },
      2: { bombs: 2, emptyChance: 0.20, mults: [1.5, 2, 3] },
      3: { bombs: 3, emptyChance: 0.10, mults: [2, 3, 4, 5]}
    };

    const cfg = modeSettings[currentMode];

    let positions = [0,1,2,3];
    positions.sort(() => Math.random() - 0.5);
    const bombPos = positions.slice(0, cfg.bombs);
    bombPos.forEach(i => outcomes[i] = 'üí£');

    for (let i = 0; i < 4; i++) {
      if (outcomes[i] === 'üí£') continue;
      const r = Math.random();
      if (r < cfg.emptyChance) {
        outcomes[i] = '';
      } else {
        const m = cfg.mults[Math.floor(Math.random() * cfg.mults.length)];
        outcomes[i] = `x${m}`;
      }
    }

    document.querySelectorAll('.window').forEach((w, i) => {
      w.textContent = outcomes[i] || '?';
      w.classList.add('reveal');
      if (outcomes[i] === 'üí£') w.classList.add('bomb');
      else if (outcomes[i] === '') w.classList.add('empty');
      else w.classList.add('mult');
    });

    const outcome = outcomes[chosenIndex];
    let win = 0;

    if (outcome === 'üí£') {
      currentUser.losses = (currentUser.losses || 0) + 1;
      document.getElementById('result').innerHTML = '<span style="color:#f87171">–ë–£–ú! –ë–æ–º–±–∞‚Ä¶ ‚àí' + bet + '‚ÇΩ</span>';
      addToHistory('Dino Throw', -bet);
    } else if (outcome === '') {
      win = bet;
      currentUser.balance += win;
      document.getElementById('result').innerHTML = '<span style="color:#facc15">–ü—É—Å—Ç–æ‚Ä¶ —Å—Ç–∞–≤–∫–∞ –≤–µ—Ä–Ω—É–ª–∞—Å—å</span>';
      addToHistory('Dino Throw', 0);
    } else {
      const mult = parseFloat(outcome.slice(1));
      win = Math.floor(bet * mult);
      currentUser.balance += win;
      currentUser.totalWin = (currentUser.totalWin || 0) + win;
      currentUser.wins = (currentUser.wins || 0) + 1;
      document.getElementById('result').innerHTML = `<span style="color:#4ade80">+${win}‚ÇΩ (${outcome}) üî•</span>`;
      addToHistory('Dino Throw', win);
    }

    saveUser();
    document.getElementById('balance').textContent = currentUser.balance;
    selectedWindow = -1;
  }

  function createSnow() {
    const snowContainer = document.getElementById('snow');
    for (let i = 0; i < 50; i++) {
      const flake = document.createElement('div');
      flake.className = 'snowflake';
      flake.style.left = Math.random() * 100 + '%';
      flake.style.animationDuration = (Math.random() * 8 + 8) + 's';
      flake.style.animationDelay = Math.random() * 5 + 's';
      flake.style.opacity = Math.random() * 0.4 + 0.4;
      flake.style.width = flake.style.height = (Math.random() * 5 + 3) + 'px';
      snowContainer.appendChild(flake);
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    if (typeof createParticles === 'function') createParticles();
    createSnow();
    loadCurrentUser();
  });
</script>
