    <style>
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin: 24px 0;
        }

        .inventory-item {
            background: linear-gradient(145deg, rgba(40, 40, 70, 0.9), rgba(25, 25, 45, 0.9));
            border-radius: 16px;
            padding: 14px;
            text-align: center;
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            overflow: hidden;
        }

        .inventory-item::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            padding: 2px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.4), rgba(217, 70, 239, 0.4));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s;
        }

        .inventory-item:hover::before {
            opacity: 1;
        }

        .inventory-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 40px rgba(192, 132, 252, 0.4), 
                        0 0 60px rgba(139, 92, 246, 0.2);
        }

        .inventory-item.selected {
            background: linear-gradient(145deg, rgba(217, 70, 239, 0.25), rgba(139, 92, 246, 0.25));
            border-color: #d946ef;
            box-shadow: 0 0 30px rgba(217, 70, 239, 0.8),
                        inset 0 0 30px rgba(217, 70, 239, 0.2);
            transform: translateY(-4px) scale(1.05);
        }

        .inventory-item.selected::after {
            content: '‚úì';
            position: absolute;
            top: 10px;
            right: 10px;
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #d946ef, #a855f7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 12px rgba(217, 70, 239, 0.6);
        }

        .item-emoji {
            font-size: 3.5rem;
            margin: 10px 0;
            filter: drop-shadow(0 6px 12px rgba(0,0,0,0.6));
            transition: transform 0.3s;
        }

        .inventory-item:hover .item-emoji {
            transform: scale(1.1) rotate(5deg);
        }

        .item-name {
            font-weight: 700;
            color: #e0e7ff;
            margin: 8px 0 6px;
            font-size: 0.95rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .item-value {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.3rem;
            font-weight: 900;
            margin: 6px 0;
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
        }

        .item-source {
            font-size: 0.8rem;
            color: #a5b4fc;
            margin-top: 6px;
            font-weight: 500;
        }

        .item-date {
            font-size: 0.7rem;
            color: #6b7280;
            margin-top: 4px;
            opacity: 0.7;
        }

        .inventory-actions {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(145deg, rgba(30, 30, 60, 0.98), rgba(20, 20, 40, 0.98));
            backdrop-filter: blur(20px);
            padding: 16px 20px;
            border-radius: 20px;
            border: 2px solid rgba(139, 92, 246, 0.5);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.8),
                        0 0 40px rgba(139, 92, 246, 0.3);
            display: none;
            z-index: 100;
            max-width: 90%;
            width: 340px;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .inventory-actions.visible {
            display: block;
        }

        .action-info {
            text-align: center;
            margin-bottom: 14px;
        }

        .action-label {
            color: #c4b5fd;
            margin-bottom: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .action-total {
            font-size: 1.8rem;
            font-weight: 900;

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 8px 0;
            text-shadow: 0 0 30px rgba(52, 211, 153, 0.6);
        }

        .action-buttons {

            gap: 10px;
            margin-top: 14px;
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            border-radius: 14px;
            border: none;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);

        .action-btn:hover::before {

        }

        }

        .stats-bar {

            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin: 20px 0 28px;
        }

        .stat-item {
            background: linear-gradient(145deg, rgba(40, 40, 70, 0.8), rgba(25, 25, 45, 0.8));
            padding: 20px;
            border-radius: 18px;
            text-align: center;
            border: 2px solid rgba(139, 92, 246, 0.3);

            overflow: hidden;
        }

        .stat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.2), transparent);
            transition: left 0.5s;
        }

        .stat-item:hover::before {

        .stat-item:hover {

        .stat-value {

        .filter-bar {

            gap: 12px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;

        .filter-btn {

        .select-all-btn::before {

        .select-all-btn:hover::before {

        #goUpgradeBtn {
            background: linear-gradient(135deg, #22c55e, #16a34a);

        }

        #goUpgradeBtn:hover {

            box-shadow: 0 6px 24px rgba(34, 197, 94, 0.6);
        }

        #selectAllBtn {

        #selectAllBtn:hover {

            box-shadow: 0 6px 24px rgba(245, 158, 11, 0.6);

        .buttons-row {

        @media (max-width: 768px) {

                gap: 12px;
            }

            .stat-item {
                padding: 16px;
            }

            .stat-value {
                font-size: 1.6rem;
            }

            .stat-value.long-number {
                font-size: 1.3rem;
            }

            .stat-value.very-long-number {
                font-size: 1rem;
            }

            .filter-bar {
                gap: 8px;
            }

            .filter-btn {
                padding: 10px 16px;
                font-size: 0.85rem;
            }

            .buttons-row {
                flex-direction: column;
            }

            .select-all-btn {
                width: 100%;
                margin: 8px 0;
                padding: 12px 24px;
                font-size: 1rem;
            }

            .inventory-actions {
                width: 300px;
                padding: 14px 16px;
            }

            .action-total {
                font-size: 1.5rem;
            }

            .action-btn {
                padding: 10px;
                font-size: 0.95rem;
            }
        }

        /* –£–ª—É—á—à–µ–Ω–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ */
        .inventory-grid {

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);

            to {

        /* –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è –¥–ª—è –ø—É—Å—Ç–æ–≥–æ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è */
        .empty-inventory .btn {
            margin-top: 24px;

            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            border: none;
            padding: 14px 32px;
            border-radius: 14px;
            color: white;
            font-weight: 700;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.4);
        }

        .empty-inventory .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 24px rgba(139, 92, 246, 0.6);
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBVra2JN-C7-1b_Qa4cU8--XvJ83lymiM8",
            authDomain: "dropwin-8d94b.firebaseapp.com",
            projectId: "dropwin-8d94b",
            storageBucket: "dropwin-8d94b.firebasestorage.app",
            messagingSenderId: "988974289403",
            appId: "1:988974289403:web:886d34e6f65920a105fb5e",
            measurementId: "G-BK010MHN8N"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let userId = null;
        let isGuest = false;
        let selectedItems = new Set();
        let currentFilter = 'all';

        function createParticles() {
            const container = document.getElementById('particles');
            if (!container) return;
            for (let i = 0; i < 40; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.width = p.style.height = Math.random() * 3 + 1 + 'px';
                p.style.left = Math.random() * 100 + '%';
                p.style.animationDuration = Math.random() * 15 + 10 + 's';
                p.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(p);
            }
        }

        function renderInventory() {
            const container = document.getElementById('inventoryContainer');
            const inventory = currentUser?.inventory || [];

            if (inventory.length === 0) {
                container.innerHTML = `
                    <div class="empty-inventory">
                        <div class="empty-icon">üì¶</div>
                        <h3>–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å –ø—É—Å—Ç</h3>
                        <p style="margin-top: 12px;">–ò–≥—Ä–∞–π—Ç–µ –≤ –±–∞—Ç–ª—ã –∏ —Å–æ—Ö—Ä–∞–Ω—è–π—Ç–µ –ø—Ä–µ–¥–º–µ—Ç—ã!</p>
                        <button class="btn" onclick="location.href='games/battles.html'">
                            ‚öîÔ∏è –ö –±–∞—Ç–ª–∞–º
                        </button>
                    </div>
                `;
                updateStats();
                return;
            }

            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è
            let filtered = inventory;
            if (currentFilter === 'high') {
                filtered = inventory.filter(item => item.value >= 100);
            } else if (currentFilter === 'medium') {
                filtered = inventory.filter(item => item.value >= 20 && item.value < 100);
            } else if (currentFilter === 'low') {
                filtered = inventory.filter(item => item.value < 20);
            }

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-inventory">
                        <div class="empty-icon">üîç</div>
                        <h3>–ù–µ—Ç –ø—Ä–µ–¥–º–µ—Ç–æ–≤ –≤ —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</h3>
                    </div>
                `;
                updateStats();
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'inventory-grid';

            filtered.forEach((item, index) => {
                const actualIndex = inventory.indexOf(item);
                const div = document.createElement('div');
                div.className = `inventory-item ${selectedItems.has(actualIndex) ? 'selected' : ''}`;
                div.dataset.index = actualIndex;

                const date = new Date(item.timestamp || Date.now());
                const dateStr = date.toLocaleDateString('ru-RU', { day: '2-digit', month: '2-digit' });

                div.innerHTML = `
                    <div class="item-emoji">${item.emoji || '‚ùì'}</div>
                    <div class="item-name">${item.name || '–ü—Ä–µ–¥–º–µ—Ç'}</div>
                    <div class="item-value">${item.value || 0}‚ÇΩ</div>
                    <div class="item-source">${item.source || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</div>
                    <div class="item-date">${dateStr}</div>
                `;

                div.addEventListener('click', () => toggleSelection(actualIndex));
                grid.appendChild(div);
            });

            container.innerHTML = '';
            container.appendChild(grid);
            updateStats();
        }

        function toggleSelection(index) {
            if (selectedItems.has(index)) {
                selectedItems.delete(index);
            } else {
                selectedItems.add(index);
            }
            renderInventory();
            updateActionsPanel();
        }

        function updateStats() {
            const inventory = currentUser?.inventory || [];
            const total = inventory.reduce((sum, item) => sum + (item.value || 0), 0);

            document.getElementById('totalItems').textContent = inventory.length;
            
            const totalValueElement = document.getElementById('totalValue');
            const totalStr = total + '‚ÇΩ';
            totalValueElement.textContent = totalStr;
            
            // –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –¥–ª—è –±–æ–ª—å—à–∏—Ö —á–∏—Å–µ–ª
            totalValueElement.classList.remove('long-number', 'very-long-number');
            if (totalStr.length > 10) {
                totalValueElement.classList.add('very-long-number');
            } else if (totalStr.length > 7) {
                totalValueElement.classList.add('long-number');
            }
            
            document.getElementById('selectedCount').textContent = selectedItems.size;
        }

        function updateActionsPanel() {
            const panel = document.getElementById('actionsPanel');
            const inventory = currentUser?.inventory || [];

            if (selectedItems.size === 0) {
                panel.classList.remove('visible');
                return;
            }

            const selectedTotal = Array.from(selectedItems).reduce((sum, idx) => {
                return sum + (inventory[idx]?.value || 0);
            }, 0);

            document.getElementById('actionCount').textContent = selectedItems.size;
            document.getElementById('actionTotal').textContent = selectedTotal + '‚ÇΩ';
            panel.classList.add('visible');
        }

        async function refreshFromServer() {
            if (isGuest || !userId) return;
            try {
                const snap = await getDoc(doc(db, 'users', userId));
                if (snap.exists()) {
                    currentUser = snap.data() || {};
                    if (!Array.isArray(currentUser.inventory)) currentUser.inventory = [];
                    updateBalance();
                    renderInventory();
                    updateActionsPanel();
                }
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è:", err);
            }
        }

        async function sellSelected() {
            if (selectedItems.size === 0) return;
            const selected = Array.from(selectedItems);

            await refreshFromServer();
            const inventory = currentUser?.inventory || [];
            const validItems = selected.filter(idx => inventory[idx]);
            if (validItems.length === 0) {
                selectedItems.clear();
                renderInventory();
                updateActionsPanel();
                return;
            }

            const itemsToSell = validItems.sort((a, b) => b - a);

            let totalValue = 0;
            itemsToSell.forEach(idx => {
                totalValue += inventory[idx]?.value || 0;
                inventory.splice(idx, 1);
            });

            currentUser.balance = (currentUser.balance || 0) + totalValue;
            currentUser.inventory = inventory;

            await saveUser();
            updateBalance();

            selectedItems.clear();
            renderInventory();
            updateActionsPanel();

            alert(`‚úÖ –ü—Ä–æ–¥–∞–Ω–æ ${itemsToSell.length} –ø—Ä–µ–¥–º–µ—Ç–æ–≤ –Ω–∞ —Å—É–º–º—É ${totalValue}‚ÇΩ!`);
        }

        function selectAll() {
            const inventory = currentUser?.inventory || [];
            if (selectedItems.size === inventory.length) {
                selectedItems.clear();
            } else {
                selectedItems.clear();
                inventory.forEach((_, index) => selectedItems.add(index));
            }
            renderInventory();
            updateActionsPanel();
        }

        async function saveUser() {
            try {
                if (isGuest) {
                    let users = JSON.parse(localStorage.getItem('dropwin_users')) || [];
                    const idx = users.findIndex(u => u.username === '–ì–æ—Å—Ç—å');
                    if (idx !== -1) users[idx] = currentUser;
                    localStorage.setItem('dropwin_users', JSON.stringify(users));
                } else if (userId) {
                    await updateDoc(doc(db, 'users', userId), {
                        balance: currentUser.balance,
                        inventory: currentUser.inventory || []
                    });
                }
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:", err);
                alert("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –¥–∞–Ω–Ω—ã–µ.");
            }
        }

        function updateBalance() {
            document.getElementById('balance').textContent = currentUser ? currentUser.balance || 0 : 0;
            document.getElementById('authBtn').textContent = isGuest ? '–ì–æ—Å—Ç—å' : (currentUser ? currentUser.username : '–í–æ–π—Ç–∏');
            document.getElementById('authBtn').onclick = () => location.href = 'profile.html';
        }

        function loadCurrentUser() {
            onAuthStateChanged(auth, async (user) => {
                try {
                    if (user) {
                        userId = user.uid;
                        const snap = await getDoc(doc(db, 'users', user.uid));
                        if (snap.exists()) {
                            currentUser = snap.data();
                            if (!currentUser.inventory) {
                                currentUser.inventory = [];
                            }
                            isGuest = false;
                            updateBalance();
                            renderInventory();
                        }
                    } else {
                        const username = localStorage.getItem('dropwin_current_username');
                        if (username === '–ì–æ—Å—Ç—å') {
                            const users = JSON.parse(localStorage.getItem('dropwin_users')) || [];
                            currentUser = users.find(u => u.username === '–ì–æ—Å—Ç—å');
                            if (!currentUser) {
                                currentUser = { username: '–ì–æ—Å—Ç—å', balance: 0, inventory: [] };
                            }
                            if (!currentUser.inventory) {
                                currentUser.inventory = [];
                            }
                            isGuest = true;
                            updateBalance();
                            renderInventory();
                        } else {
                            location.href = 'register.html';
                        }
                    }
                } catch (err) {
                    console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:", err);
                    alert("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –∞–∫–∫–∞—É–Ω—Ç—É.");
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            loadCurrentUser();

            document.getElementById('sellBtn')?.addEventListener('click', sellSelected);
            document.getElementById('cancelBtn')?.addEventListener('click', () => {
                selectedItems.clear();
                renderInventory();
                updateActionsPanel();
            });
            document.getElementById('goUpgradeBtn')?.addEventListener('click', () => {
                location.href = 'upgrader.html';
            });

            document.getElementById('selectAllBtn')?.addEventListener('click', selectAll);

            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    selectedItems.clear();
                    renderInventory();
                    updateActionsPanel();
                });
            });

            document.addEventListener('visibilitychange', () => {
                if (!document.hidden) {
                    refreshFromServer();
                }
            });
            window.addEventListener('focus', () => {
                refreshFromServer();
            });
        });
    </script>
