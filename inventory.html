<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å | DropWin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 16px;
            margin: 24px 0;
        }

        .inventory-item {
            background: rgba(30, 30, 50, 0.7);
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            border: 2px solid rgba(139, 92, 246, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .inventory-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(192, 132, 252, 0.5);
            border-color: rgba(192, 132, 252, 0.6);
        }

        .inventory-item.selected {
            border-color: #d946ef;
            box-shadow: 0 0 20px rgba(217, 70, 239, 0.6);
            transform: scale(1.05);
        }

        .item-emoji {
            font-size: 4rem;
            margin: 12px 0;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5));
        }

        .item-name {
            font-weight: 700;
            color: #e0e0ff;
            margin: 8px 0;
            font-size: 1.05rem;
        }

        .item-value {
            color: #fde047;
            font-size: 1.3rem;
            font-weight: 800;
            margin: 4px 0;
        }

        .item-source {
            font-size: 0.85rem;
            color: #9ca3af;
            margin-top: 6px;
        }

        .item-date {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 4px;
        }

        .inventory-actions {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 40, 0.95);
            backdrop-filter: blur(12px);
            padding: 20px;
            border-radius: 20px;
            border: 2px solid rgba(139, 92, 246, 0.4);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            display: none;
            z-index: 100;
            max-width: 90%;
            width: 400px;
        }

        .inventory-actions.visible {
            display: block;
        }

        .action-info {
            text-align: center;
            margin-bottom: 16px;
        }

        .action-total {
            font-size: 1.8rem;
            font-weight: 900;
            color: #34d399;
            margin: 8px 0;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .action-btn {
            flex: 1;
            padding: 14px;
            border-radius: 14px;
            border: none;
            font-weight: 700;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.25s;
        }

        .sell-btn {
            background: linear-gradient(135deg, #34d399, #059669);
            color: white;
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.4);
        }

        .sell-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.6);
        }

        .cancel-btn {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            color: white;
            box-shadow: 0 4px 16px rgba(107, 114, 128, 0.4);
        }

        .cancel-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(107, 114, 128, 0.6);
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(30, 30, 50, 0.6);
            padding: 16px;
            border-radius: 16px;
            margin: 16px 0 24px;
            border: 1px solid rgba(139, 92, 246, 0.25);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 800;
            color: #a78bfa;
            margin: 4px 0;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .empty-inventory {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .filter-bar {
            display: flex;
            gap: 10px;
            margin: 16px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            border-radius: 12px;
            background: rgba(99, 102, 241, 0.2);
            border: 2px solid rgba(99, 102, 241, 0.3);
            color: #c4b5fd;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: rgba(99, 102, 241, 0.3);
            border-color: rgba(99, 102, 241, 0.5);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            border-color: #a78bfa;
            color: white;
        }

        .select-all-btn {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border: none;
            padding: 12px 28px;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            margin: 16px auto;
            display: block;
            box-shadow: 0 4px 16px rgba(245, 158, 11, 0.4);
            transition: all 0.25s;
        }

        .select-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.6);
        }

        @media (max-width: 480px) {
            .inventory-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .inventory-item {
                padding: 12px;
            }

            .item-emoji {
                font-size: 3rem;
            }

            .stats-bar {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="header">
        <div class="logo">üíé DROPWIN</div>
        <div class="balance-container">
            <div class="balance">üí∞ <span id="balance">0</span>‚ÇΩ</div>
            <button class="auth-btn" id="authBtn">–ê–∫–∫–∞—É–Ω—Ç</button>
            <button class="auth-btn" onclick="window.open('https://t.me/DropWinHelp_bot','_blank')">–ü–æ–¥–¥–µ—Ä–∂–∫–∞</button>
        </div>
    </div>

    <div class="content">
        <button class="back-btn" onclick="location.href='index.html'">‚Üê –ù–∞–∑–∞–¥</button>

        <div class="game-card">
            <div class="game-title">üéí –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</div>

            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-value" id="totalItems">0</div>
                    <div class="stat-label">–ü—Ä–µ–¥–º–µ—Ç–æ–≤</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalValue">0‚ÇΩ</div>
                    <div class="stat-label">–û–±—â–∞—è —Ü–µ–Ω–Ω–æ—Å—Ç—å</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="selectedCount">0</div>
                    <div class="stat-label">–í—ã–±—Ä–∞–Ω–æ</div>
                </div>
            </div>

            <div class="filter-bar">
                <button class="filter-btn active" data-filter="all">–í—Å–µ</button>
                <button class="filter-btn" data-filter="high">–î–æ—Ä–æ–≥–∏–µ (100+‚ÇΩ)</button>
                <button class="filter-btn" data-filter="medium">–°—Ä–µ–¥–Ω–∏–µ (20-100‚ÇΩ)</button>
                <button class="filter-btn" data-filter="low">–î–µ—à–µ–≤—ã–µ (<20‚ÇΩ)</button>
            </div>

            <button class="select-all-btn" id="goUpgradeBtn" style="background: linear-gradient(135deg, #22c55e, #16a34a);">‚öôÔ∏è –£–ª—É—á—à–∏—Ç—å</button>
            <button class="select-all-btn" id="selectAllBtn">–í—ã–±—Ä–∞—Ç—å –≤—Å–µ</button>

            <div id="inventoryContainer"></div>
        </div>
    </div>

    <div class="inventory-actions" id="actionsPanel">
        <div class="action-info">
            <div style="color: #c4b5fd; margin-bottom: 8px;">–í—ã–±—Ä–∞–Ω–æ –ø—Ä–µ–¥–º–µ—Ç–æ–≤: <span id="actionCount">0</span></div>
            <div class="action-total" id="actionTotal">0‚ÇΩ</div>
        </div>
        <div class="action-buttons">
            <button class="sell-btn" id="sellBtn">üí∞ –ü—Ä–æ–¥–∞—Ç—å</button>
            <button class="cancel-btn" id="cancelBtn">‚úñ –û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <div class="nav">
        <button class="nav-btn" onclick="location.href='index.html'"><span>üè†</span><span class="nav-label">–ì–ª–∞–≤–Ω–∞—è</span></button>
        <button class="nav-btn active" onclick="location.href='inventory.html'"><span>üéí</span><span class="nav-label">–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</span></button>
        <button class="nav-btn" onclick="location.href='profile.html'"><span>üë§</span><span class="nav-label">–ü—Ä–æ—Ñ–∏–ª—å</span></button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBVra2JN-C7-1b_Qa4cU8--XvJ83lymiM8",
            authDomain: "dropwin-8d94b.firebaseapp.com",
            projectId: "dropwin-8d94b",
            storageBucket: "dropwin-8d94b.firebasestorage.app",
            messagingSenderId: "988974289403",
            appId: "1:988974289403:web:886d34e6f65920a105fb5e",
            measurementId: "G-BK010MHN8N"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let userId = null;
        let isGuest = false;
        let selectedItems = new Set();
        let currentFilter = 'all';

        function createParticles() {
            const container = document.getElementById('particles');
            if (!container) return;
            for (let i = 0; i < 40; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.width = p.style.height = Math.random() * 3 + 1 + 'px';
                p.style.left = Math.random() * 100 + '%';
                p.style.animationDuration = Math.random() * 15 + 10 + 's';
                p.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(p);
            }
        }

        function renderInventory() {
            const container = document.getElementById('inventoryContainer');
            const inventory = currentUser?.inventory || [];

            if (inventory.length === 0) {
                container.innerHTML = `
                    <div class="empty-inventory">
                        <div class="empty-icon">üì¶</div>
                        <h3>–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å –ø—É—Å—Ç</h3>
                        <p style="margin-top: 12px;">–ò–≥—Ä–∞–π—Ç–µ –≤ –±–∞—Ç–ª—ã –∏ —Å–æ—Ö—Ä–∞–Ω—è–π—Ç–µ –ø—Ä–µ–¥–º–µ—Ç—ã!</p>
                        <button class="btn" onclick="location.href='games/battles.html'" style="margin-top: 24px; max-width: 300px;">
                            ‚öîÔ∏è –ö –±–∞—Ç–ª–∞–º
                        </button>
                    </div>
                `;
                updateStats();
                return;
            }

            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è
            let filtered = inventory;
            if (currentFilter === 'high') {
                filtered = inventory.filter(item => item.value >= 100);
            } else if (currentFilter === 'medium') {
                filtered = inventory.filter(item => item.value >= 20 && item.value < 100);
            } else if (currentFilter === 'low') {
                filtered = inventory.filter(item => item.value < 20);
            }

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-inventory">
                        <div class="empty-icon">üîç</div>
                        <h3>–ù–µ—Ç –ø—Ä–µ–¥–º–µ—Ç–æ–≤ –≤ —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</h3>
                    </div>
                `;
                updateStats();
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'inventory-grid';

            filtered.forEach((item, index) => {
                const actualIndex = inventory.indexOf(item);
                const div = document.createElement('div');
                div.className = `inventory-item ${selectedItems.has(actualIndex) ? 'selected' : ''}`;
                div.dataset.index = actualIndex;

                const date = new Date(item.timestamp || Date.now());
                const dateStr = date.toLocaleDateString('ru-RU', { day: '2-digit', month: '2-digit' });

                div.innerHTML = `
                    <div class="item-emoji">${item.emoji || '‚ùì'}</div>
                    <div class="item-name">${item.name || '–ü—Ä–µ–¥–º–µ—Ç'}</div>
                    <div class="item-value">${item.value || 0}‚ÇΩ</div>
                    <div class="item-source">${item.source || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</div>
                    <div class="item-date">${dateStr}</div>
                `;

                div.addEventListener('click', () => toggleSelection(actualIndex));
                grid.appendChild(div);
            });

            container.innerHTML = '';
            container.appendChild(grid);
            updateStats();
        }

        function toggleSelection(index) {
            if (selectedItems.has(index)) {
                selectedItems.delete(index);
            } else {
                selectedItems.add(index);
            }
            renderInventory();
            updateActionsPanel();
        }

        function updateStats() {
            const inventory = currentUser?.inventory || [];
            const total = inventory.reduce((sum, item) => sum + (item.value || 0), 0);

            document.getElementById('totalItems').textContent = inventory.length;
            document.getElementById('totalValue').textContent = total + '‚ÇΩ';
            document.getElementById('selectedCount').textContent = selectedItems.size;
        }

        function updateActionsPanel() {
            const panel = document.getElementById('actionsPanel');
            const inventory = currentUser?.inventory || [];

            if (selectedItems.size === 0) {
                panel.classList.remove('visible');
                return;
            }

            const selectedTotal = Array.from(selectedItems).reduce((sum, idx) => {
                return sum + (inventory[idx]?.value || 0);
            }, 0);

            document.getElementById('actionCount').textContent = selectedItems.size;
            document.getElementById('actionTotal').textContent = selectedTotal + '‚ÇΩ';
            panel.classList.add('visible');
        }

        async function refreshFromServer() {
            if (isGuest || !userId) return;
            try {
                const snap = await getDoc(doc(db, 'users', userId));
                if (snap.exists()) {
                    currentUser = snap.data() || {};
                    if (!Array.isArray(currentUser.inventory)) currentUser.inventory = [];
                    updateBalance();
                    renderInventory();
                    updateActionsPanel();
                }
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è:", err);
            }
        }

        async function sellSelected() {
            if (selectedItems.size === 0) return;
            const selected = Array.from(selectedItems);

            await refreshFromServer();
            const inventory = currentUser?.inventory || [];
            const validItems = selected.filter(idx => inventory[idx]);
            if (validItems.length === 0) {
                selectedItems.clear();
                renderInventory();
                updateActionsPanel();
                return;
            }

            const itemsToSell = validItems.sort((a, b) => b - a);

            let totalValue = 0;
            itemsToSell.forEach(idx => {
                totalValue += inventory[idx]?.value || 0;
                inventory.splice(idx, 1);
            });

            currentUser.balance = (currentUser.balance || 0) + totalValue;
            currentUser.inventory = inventory;

            await saveUser();
            updateBalance();

            selectedItems.clear();
            renderInventory();
            updateActionsPanel();

            alert(`‚úÖ –ü—Ä–æ–¥–∞–Ω–æ ${itemsToSell.length} –ø—Ä–µ–¥–º–µ—Ç–æ–≤ –Ω–∞ —Å—É–º–º—É ${totalValue}‚ÇΩ!`);
        }

        function selectAll() {
            const inventory = currentUser?.inventory || [];
            if (selectedItems.size === inventory.length) {
                selectedItems.clear();
            } else {
                selectedItems.clear();
                inventory.forEach((_, index) => selectedItems.add(index));
            }
            renderInventory();
            updateActionsPanel();
        }

        async function saveUser() {
            try {
                if (isGuest) {
                    let users = JSON.parse(localStorage.getItem('dropwin_users')) || [];
                    const idx = users.findIndex(u => u.username === '–ì–æ—Å—Ç—å');
                    if (idx !== -1) users[idx] = currentUser;
                    localStorage.setItem('dropwin_users', JSON.stringify(users));
                } else if (userId) {
                    await updateDoc(doc(db, 'users', userId), {
                        balance: currentUser.balance,
                        inventory: currentUser.inventory || []
                    });
                }
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:", err);
                alert("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –¥–∞–Ω–Ω—ã–µ.");
            }
        }

        function updateBalance() {
            document.getElementById('balance').textContent = currentUser ? currentUser.balance || 0 : 0;
            document.getElementById('authBtn').textContent = isGuest ? '–ì–æ—Å—Ç—å' : (currentUser ? currentUser.username : '–í–æ–π—Ç–∏');
            document.getElementById('authBtn').onclick = () => location.href = 'profile.html';
        }

        function loadCurrentUser() {
            onAuthStateChanged(auth, async (user) => {
                try {
                    if (user) {
                        userId = user.uid;
                        const snap = await getDoc(doc(db, 'users', user.uid));
                        if (snap.exists()) {
                            currentUser = snap.data();
                            if (!currentUser.inventory) {
                                currentUser.inventory = [];
                            }
                            isGuest = false;
                            updateBalance();
                            renderInventory();
                        }
                    } else {
                        const username = localStorage.getItem('dropwin_current_username');
                        if (username === '–ì–æ—Å—Ç—å') {
                            const users = JSON.parse(localStorage.getItem('dropwin_users')) || [];
                            currentUser = users.find(u => u.username === '–ì–æ—Å—Ç—å');
                            if (!currentUser) {
                                currentUser = { username: '–ì–æ—Å—Ç—å', balance: 0, inventory: [] };
                            }
                            if (!currentUser.inventory) {
                                currentUser.inventory = [];
                            }
                            isGuest = true;
                            updateBalance();
                            renderInventory();
                        } else {
                            location.href = 'register.html';
                        }
                    }
                } catch (err) {
                    console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:", err);
                    alert("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –∞–∫–∫–∞—É–Ω—Ç—É.");
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            loadCurrentUser();

            document.getElementById('sellBtn')?.addEventListener('click', sellSelected);
            document.getElementById('cancelBtn')?.addEventListener('click', () => {
                selectedItems.clear();
                renderInventory();
                updateActionsPanel();
            });
            document.getElementById('goUpgradeBtn')?.addEventListener('click', () => {
                location.href = 'upgrader.html';
            });

            document.getElementById('selectAllBtn')?.addEventListener('click', selectAll);

            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    selectedItems.clear();
                    renderInventory();
                    updateActionsPanel();
                });
            });

            document.addEventListener('visibilitychange', () => {
                if (!document.hidden) {
                    refreshFromServer();
                }
            });
            window.addEventListener('focus', () => {
                refreshFromServer();
            });
        });
    </script>
</body>
</html>
