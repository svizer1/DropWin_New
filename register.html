<script>
function createParticles() {
  const container = document.getElementById('particles');
  for (let i = 0; i < 40; i++) {
    const p = document.createElement('div');
    p.className = 'particle';
    p.style.width = p.style.height = Math.random() * 3 + 1 + 'px';
    p.style.left = Math.random() * 100 + '%';
    p.style.animationDuration = Math.random() * 15 + 10 + 's';
    p.style.animationDelay = Math.random() * 5 + 's';
    container.appendChild(p);
  }
}

let users = JSON.parse(localStorage.getItem('dropwin_users')) || [];

function saveUsers() {
  localStorage.setItem('dropwin_users', JSON.stringify(users));
}

function login(username) {
  localStorage.setItem('dropwin_current_username', username);
  location.href = 'index.html';
}

function loginOrRegister() {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  if (!username || password.length < 3) return alert('–ù–∏–∫ –∏ –ø–∞—Ä–æ–ª—å –º–∏–Ω–∏–º—É–º 3 —Å–∏–º–≤–æ–ª–∞');

  let user = users.find(u => u.username === username);

  if (user) {
    if (user.password === password) {
      login(username);
      alert('–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –æ–±—Ä–∞—Ç–Ω–æ!');
    } else {
      alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
    }
  } else {
    user = {
      username,
      password,
      balance: 1000,
      gamesPlayed: 0,
      wins: 0,
      losses: 0,
      totalBet: 0,
      totalWin: 0,
      history: [],
      lastPromoDate: ''
    };
    users.push(user);
    saveUsers();
    login(username);
    alert('–ê–∫–∫–∞—É–Ω—Ç —Å–æ–∑–¥–∞–Ω! –ë–∞–ª–∞–Ω—Å 1000‚ÇΩ');
  }
}

function guestLogin() {
  const guestName = '–ì–æ—Å—Ç—å';
  let guest = users.find(u => u.username === guestName);
  if (!guest) {
    guest = {
      username: guestName,

      gamesPlayed: 0,
      wins: 0,
      losses: 0,
      totalBet: 0,
      totalWin: 0,
      history: [],
      lastPromoDate: '',

  }

  alert('–í–æ—à–ª–∏ –∫–∞–∫ –ì–æ—Å—Ç—å! –ë–∞–ª–∞–Ω—Å 500‚ÇΩ (–ø—Ä–æ–≥—Ä–µ—Å—Å –Ω–µ —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç—Å—è –ø–æ—Å–ª–µ –æ—á–∏—Å—Ç–∫–∏ –¥–∞–Ω–Ω—ã—Ö –±—Ä–∞—É–∑–µ—Ä–∞)');

</script>
