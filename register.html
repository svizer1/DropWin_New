<!DOCTYPE html>

  <link rel="stylesheet" href="style.css">

    .auth-card {

    .tab-btn {

    }
    .tab-btn.active {

      background: rgba(99,102,241,0.12);
    }
    .helper {

    }
    .ref-banner {

      border-radius: 16px;
      border: 1px solid var(--border);
      background: radial-gradient(circle at 80% 0%, rgba(99,102,241,0.18), rgba(99,102,241,0.06));
      box-shadow: 0 0 20px rgba(99,102,241,0.18);
    }
    .ref-title {
      font-weight: 800;
      font-size: 1.1rem;
      margin-bottom: 8px;
    }
    .ref-row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      align-items: center;
      margin-top: 8px;
    }
    .ref-applied {
      margin-top: 10px;
      color: var(--accent);
      font-weight: 700;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <div class="logo" onclick="location.href='index.html'" style="cursor: pointer;">üíé DROP<span>WIN</span></div>
    </div>
    <div class="header-right">
      <button class="back-btn" onclick="location.href='index.html'">‚úñ</button>
    </div>
  </header>

  <div class="content" style="max-width: 600px; margin: 0 auto;">
    <div class="auth-card">
      <div class="tabs">
        <button id="loginTab" class="tab-btn active">–í–æ–π—Ç–∏</button>
        <button id="registerTab" class="tab-btn">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
      </div>

      <div id="loginForm">
        <div class="input-group">
          <label class="input-label">Email</label>
          <input id="loginEmail" type="email" placeholder="email@example.com">
        </div>
        <div class="input-group">
          <label class="input-label">–ü–∞—Ä–æ–ª—å</label>
          <input id="loginPassword" type="password" placeholder="–í–∞—à –ø–∞—Ä–æ–ª—å">
        </div>
        <button class="btn" id="loginBtn">–í–æ–π—Ç–∏</button>
      </div>

      <div id="registerForm" style="display:none;">
        <div class="input-group">
          <label class="input-label">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
          <input id="regUsername" type="text" placeholder="–ù–∏–∫–Ω–µ–π–º">
        </div>
        <div class="input-group">
          <label class="input-label">Email</label>
          <input id="regEmail" type="email" placeholder="email@example.com">
        </div>
        <div class="input-group">
          <label class="input-label">–ü–∞—Ä–æ–ª—å</label>
          <input id="regPassword" type="password" placeholder="–ú–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤">
        </div>
        <button class="btn" id="registerBtn">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
      </div>

      <div class="helper" id="helperText"></div>

      <div class="ref-banner">
        <div class="ref-title">–†–µ—Ñ–µ—Ä–∞–ª—å–Ω—ã–π –∫–æ–¥</div>
        <div class="ref-row">
          <input id="refInput" type="text" placeholder="DROPWIN-XXXXX" />
          <button class="btn" id="applyRefBtn" style="width:auto; padding:10px 16px;">–ü—Ä–∏–º–µ–Ω–∏—Ç—å</button>
        </div>
        <div class="ref-applied" id="refAppliedText"></div>
      </div>
    </div>
  </div>

  <nav class="nav">
    <button class="nav-btn" onclick="location.href='index.html'"><span>üè†</span><span class="nav-label">–ì–ª–∞–≤–Ω–∞—è</span></button>
    <button class="nav-btn" onclick="location.href='leaderboard.html'"><span>üèÜ</span><span class="nav-label">–¢–æ–ø</span></button>
    <button class="nav-btn" onclick="location.href='inventory.html'"><span>üéí</span><span class="nav-label">–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</span></button>
    <button class="nav-btn active"><span>üë§</span><span class="nav-label">–ü—Ä–æ—Ñ–∏–ª—å</span></button>
  </nav>

  <div class="particles" id="particles"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, collection, query, where, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVra2JN-C7-1b_Qa4cU8--XvJ83lymiM8",
      authDomain: "dropwin-8d94b.firebaseapp.com",
      projectId: "dropwin-8d94b",
      storageBucket: "dropwin-8d94b.firebasestorage.app",
      messagingSenderId: "988974289403",
      appId: "1:988974289403:web:886d34e6f65920a105fb5e",
      measurementId: "G-BK010MHN8N"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    function createParticles() {
      const container = document.getElementById('particles');
      for (let i = 0; i < 30; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.width = p.style.height = Math.random() * 3 + 1 + 'px';
        p.style.left = Math.random() * 100 + '%';
        p.style.animationDuration = Math.random() * 15 + 10 + 's';
        p.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(p);
      }
    }

    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const helperText = document.getElementById('helperText');
    const refInput = document.getElementById('refInput');
    const refAppliedText = document.getElementById('refAppliedText');
    const applyRefBtn = document.getElementById('applyRefBtn');
    const refBanner = document.querySelector('.ref-banner');
    let refCodeApplied = '';
    applyRefBtn.onclick = () => {
      const val = (refInput.value || '').toUpperCase().trim();
      if (val) {
        refCodeApplied = val;
        refAppliedText.textContent = '–ü—Ä–∏–º–µ–Ω—ë–Ω –∫–æ–¥: ' + refCodeApplied;
      } else {
        refAppliedText.textContent = '';
      }
    };

    loginTab.onclick = () => {
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
      loginForm.style.display = 'block';
      registerForm.style.display = 'none';
      helperText.textContent = '';
      refBanner.style.display = 'none';
    };
    registerTab.onclick = () => {
      registerTab.classList.add('active');
      loginTab.classList.remove('active');
      registerForm.style.display = 'block';
      loginForm.style.display = 'none';
      helperText.textContent = '';
      refBanner.style.display = 'block';
    };

    document.getElementById('loginBtn').onclick = async () => {
      helperText.textContent = '';
      const email = (document.getElementById('loginEmail').value || '').trim();
      const password = document.getElementById('loginPassword').value || '';
      if (!email || !password) {
        helperText.textContent = '–í–≤–µ–¥–∏—Ç–µ email –∏ –ø–∞—Ä–æ–ª—å';
        return;
      }
      try {
        await signInWithEmailAndPassword(auth, email, password);
        location.href = 'profile.html';
      } catch (err) {
        let msg = '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞';
        if (err && err.code === 'auth/user-not-found') msg = '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω';
        else if (err && err.code === 'auth/wrong-password') msg = '–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å';
        else if (err && err.code === 'auth/invalid-email') msg = '–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç email';
        helperText.textContent = msg;
      }
    };

    document.getElementById('registerBtn').onclick = async () => {
      helperText.textContent = '';
      const username = (document.getElementById('regUsername').value || '').trim();
      const email = (document.getElementById('regEmail').value || '').trim();
      const password = document.getElementById('regPassword').value || '';
      if (!username || !email || password.length < 6) {
        helperText.textContent = '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è (–ø–∞—Ä–æ–ª—å ‚â• 6 —Å–∏–º–≤–æ–ª–æ–≤)';
        return;
      }
      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(cred.user, { displayName: username });

        const genRef = 'DROPWIN-' + Math.random().toString(36).substring(2,7).toUpperCase();
        let initialBalance = 100;
        let referredBy = null;

        if (refCodeApplied) {
          try {
            const q = query(collection(db, 'users'), where('referralCode', '==', refCodeApplied));
            const snap = await getDocs(q);
            if (!snap.empty) {
              const referrerDoc = snap.docs[0];
              const referrerId = referrerDoc.id;
              const referrerData = referrerDoc.data() || {};
              await updateDoc(doc(db, 'users', referrerId), {
                balance: (referrerData.balance || 0) + 10,
                referralCount: (referrerData.referralCount || 0) + 1,
                referralEarnings: (referrerData.referralEarnings || 0) + 10
              });
              referredBy = referrerId;
              initialBalance = 105;
            }
          } catch (e) {}
        }

        await setDoc(doc(db, 'users', cred.user.uid), {
          username,
          balance: initialBalance,
          inventory: [],
          history: [],
          gamesPlayed: 0,
          wins: 0,
          referralCode: genRef,
          referredBy
        });
        location.href = 'profile.html';
      } catch (err) {
        let msg = '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏';
        if (err && err.code === 'auth/email-already-in-use') msg = '–≠—Ç–æ—Ç email —É–∂–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω';
        else if (err && err.code === 'auth/invalid-email') msg = '–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç email';
        else if (err && err.code === 'auth/weak-password') msg = '–ü–∞—Ä–æ–ª—å —Å–ª–∏—à–∫–æ–º —Å–ª–∞–±—ã–π';
        helperText.textContent = msg;
      }
    };

    

    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      const refBanner = document.querySelector('.ref-banner');
      if (refBanner) refBanner.style.display = 'none';
    });
  </script>
</body>
</html>
