<!DOCTYPE html>

<head>

  <title>–í—Ö–æ–¥ / –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è | DropWin</title>

<body>
<div class="particles" id="particles"></div>

<div class="header">

</div>

<div class="content">
  <button class="back-btn" onclick="location.href='index.html'">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</button>

  <div class="game-card">
    <div class="game-title" id="formTitle">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</div>

    <!-- –§–æ—Ä–º–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ (–ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è –ø–µ—Ä–≤–æ–π) -->
    <div id="registerForm">
      <div class="input-group">
        <label class="input-label">–ù–∏–∫–Ω–µ–π–º</label>
        <input type="text" id="regUsername" placeholder="–í–∞—à –Ω–∏–∫" required>
      </div>
      <div class="input-group">
        <label class="input-label">Email</label>
        <input type="email" id="regEmail" placeholder="example@dropwin.com" required>
      </div>
      <div class="input-group password-group">
        <label class="input-label">–ü–∞—Ä–æ–ª—å</label>
        <input type="password" id="regPassword" placeholder="–ú–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤" required>
      </div>
      <div class="input-group password-group">
        <label class="input-label">–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å</label>
        <input type="password" id="regPasswordConfirm" placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required>
      </div>
      <div class="error-msg" id="regError"></div>
      <button class="btn" id="registerBtn">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
    </div>

    <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ (—Å–∫—Ä—ã—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) -->
    <div id="loginForm">
      <div class="input-group">
        <label class="input-label">Email</label>
        <input type="email" id="loginEmail" placeholder="example@dropwin.com" required>
      </div>
      <div class="input-group">
        <label class="input-label">–ü–∞—Ä–æ–ª—å</label>
        <input type="password" id="loginPassword" placeholder="–ü–∞—Ä–æ–ª—å" required>
      </div>
      <div class="error-msg" id="loginError"></div>
      <button class="btn" id="loginBtn">–í–æ–π—Ç–∏</button>
    </div>

    <div class="form-toggle" id="toggleLink">–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏</div>

    <button class="btn" onclick="guestLogin()" style="margin-top:16px; background: linear-gradient(135deg, #6b7280, #4b5563);">
      –ì–æ—Å—Ç–µ–≤–æ–π –≤—Ö–æ–¥
    </button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBVra2JN-C7-1b_Qa4cU8--XvJ83lymiM8",
    authDomain: "dropwin-8d94b.firebaseapp.com",
    projectId: "dropwin-8d94b",
    storageBucket: "dropwin-8d94b.firebasestorage.app",
    messagingSenderId: "988974289403",
    appId: "1:988974289403:web:886d34e6f65920a105fb5e",
    measurementId: "G-BK010MHN8N"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  function createParticles() {
    const container = document.getElementById('particles');
    for (let i = 0; i < 40; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.width = p.style.height = Math.random() * 3 + 1 + 'px';
      p.style.left = Math.random() * 100 + '%';
      p.style.animationDuration = Math.random() * 15 + 10 + 's';
      p.style.animationDelay = Math.random() * 5 + 's';
      container.appendChild(p);
    }
  }

  // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ñ–æ—Ä–º
  const registerForm = document.getElementById('registerForm');
  const loginForm = document.getElementById('loginForm');
  const formTitle = document.getElementById('formTitle');
  const toggleLink = document.getElementById('toggleLink');

  toggleLink.addEventListener('click', () => {
    if (registerForm.style.display !== 'none') {
      // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ –≤—Ö–æ–¥
      registerForm.style.display = 'none';
      loginForm.style.display = 'block';
      formTitle.textContent = '–í—Ö–æ–¥';
      toggleLink.textContent = '–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è';
    } else {
      // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é
      loginForm.style.display = 'none';
      registerForm.style.display = 'block';
      formTitle.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è';
      toggleLink.textContent = '–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏';
    }
  });

  // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
  document.getElementById('registerBtn').addEventListener('click', async () => {
    const username = document.getElementById('regUsername').value.trim();
    const email = document.getElementById('regEmail').value.trim();
    const password = document.getElementById('regPassword').value.trim();
    const confirm = document.getElementById('regPasswordConfirm').value.trim();
    const errorEl = document.getElementById('regError');

    errorEl.style.display = 'none';
    errorEl.textContent = '';

    if (!username || !email || !password || !confirm) {
      errorEl.textContent = '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è';
      errorEl.style.display = 'block';
      return;
    }
    if (password.length < 6) {
      errorEl.textContent = '–ü–∞—Ä–æ–ª—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤';
      errorEl.style.display = 'block';
      return;
    }
    if (password !== confirm) {
      errorEl.textContent = '–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç';
      errorEl.style.display = 'block';
      return;
    }

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      await setDoc(doc(db, 'users', user.uid), {
        username,
        email,
        balance: 1000,
        gamesPlayed: 0,
        wins: 0,
        losses: 0,
        totalBet: 0,
        totalWin: 0,
        history: [],
        lastPromoDate: '',
        isGuest: false
      });

      alert('–ê–∫–∫–∞—É–Ω—Ç —Å–æ–∑–¥–∞–Ω! –ë–∞–ª–∞–Ω—Å 1000‚ÇΩ');
      location.href = 'index.html';
    } catch (error) {
      console.error(error);
      if (error.code === 'auth/email-already-in-use') {
        errorEl.textContent = '–≠—Ç–æ—Ç email —É–∂–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω';
      } else if (error.code === 'auth/invalid-email') {
        errorEl.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç email';
      } else {
        errorEl.textContent = '–û—à–∏–±–∫–∞: ' + error.message;
      }
      errorEl.style.display = 'block';
    }
  });

  // –í—Ö–æ–¥
  document.getElementById('loginBtn').addEventListener('click', async () => {
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value.trim();
    const errorEl = document.getElementById('loginError');

    errorEl.style.display = 'none';
    errorEl.textContent = '';

    if (!email || !password) {
      errorEl.textContent = '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ email –∏ –ø–∞—Ä–æ–ª—å';
      errorEl.style.display = 'block';
      return;
    }

    try {
      await signInWithEmailAndPassword(auth, email, password);
      alert('–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!');
      location.href = 'index.html';
    } catch (error) {
      console.error(error);
      if (error.code === 'auth/user-not-found') {
        errorEl.textContent = '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω';
      } else if (error.code === 'auth/wrong-password') {
        errorEl.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å';
      } else {
        errorEl.textContent = '–û—à–∏–±–∫–∞: ' + error.message;
      }
      errorEl.style.display = 'block';
    }
  });

  function guestLogin() {
    const guestName = '–ì–æ—Å—Ç—å';
    let users = JSON.parse(localStorage.getItem('dropwin_users')) || [];
    let guest = users.find(u => u.username === guestName);
    if (!guest) {
      guest = {
        username: guestName,
        password: 'guest',
        balance: 500,
        gamesPlayed: 0,
        wins: 0,
        losses: 0,
        totalBet: 0,
        totalWin: 0,
        history: [],
        lastPromoDate: '',
        isGuest: true
      };
      users.push(guest);
      localStorage.setItem('dropwin_users', JSON.stringify(users));
    }
    localStorage.setItem('dropwin_current_username', guestName);
    alert('–í–æ—à–ª–∏ –∫–∞–∫ –ì–æ—Å—Ç—å! –ë–∞–ª–∞–Ω—Å 500‚ÇΩ');
    location.href = 'index.html';
  }

  document.addEventListener('DOMContentLoaded', createParticles);
</script>
</body>
</html>
