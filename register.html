<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>–í—Ö–æ–¥ / –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è | DropWin</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .form-toggle { text-align: center; margin-top: 16px; color: #c084fc; cursor: pointer; font-weight: 600; }
    .form-toggle:hover { text-decoration: underline; }
    #loginForm { display: none; }
    .password-group { position: relative; }
    .error-msg { color: #ef4444; font-size: 0.9rem; margin-top: 4px; display: none; }
  </style>
</head>
<body>
<div class="particles" id="particles"></div>

<div class="header">
  <div class="logo">üíé DROPWIN</div>
</div>

<div class="content">
  <button class="back-btn" onclick="location.href='index.html'">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</button>

  <div class="game-card">
    <div class="game-title" id="formTitle">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</div>

    <!-- –§–æ—Ä–º–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->
    <div id="registerForm">
      <div class="input-group">
        <label class="input-label">–ù–∏–∫–Ω–µ–π–º</label>
        <input type="text" id="regUsername" placeholder="–í–∞—à –Ω–∏–∫" required>
      </div>
      <div class="input-group">
        <label class="input-label">Email</label>
        <input type="email" id="regEmail" placeholder="example@dropwin.com" required>
      </div>
      <div class="input-group">
        <label class="input-label">–†–µ—Ñ–µ—Ä–∞–ª—å–Ω—ã–π –∫–æ–¥ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)</label>
        <input type="text" id="regReferralCode" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: DAN1234X">
      </div>
      <div class="input-group password-group">
        <label class="input-label">–ü–∞—Ä–æ–ª—å</label>
        <input type="password" id="regPassword" placeholder="–ú–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤" required>
      </div>
      <div class="input-group password-group">
        <label class="input-label">–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å</label>
        <input type="password" id="regPasswordConfirm" placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required>
      </div>
      <div class="error-msg" id="regError"></div>
      <button class="btn" id="registerBtn">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
    </div>

    <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ -->
    <div id="loginForm">
      <div class="input-group">
        <label class="input-label">Email</label>
        <input type="email" id="loginEmail" placeholder="example@dropwin.com" required>
      </div>
      <div class="input-group">
        <label class="input-label">–ü–∞—Ä–æ–ª—å</label>
        <input type="password" id="loginPassword" placeholder="–ü–∞—Ä–æ–ª—å" required>
      </div>
      <div class="error-msg" id="loginError"></div>
      <button class="btn" id="loginBtn">–í–æ–π—Ç–∏</button>
    </div>

    <div class="form-toggle" id="toggleLink">–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏</div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
  import { getFirestore, doc, setDoc, updateDoc, getDocs, collection, query, where, getDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBVra2JN-C7-1b_Qa4cU8--XvJ83lymiM8",
    authDomain: "dropwin-8d94b.firebaseapp.com",
    projectId: "dropwin-8d94b",
    storageBucket: "dropwin-8d94b.firebasestorage.app",
    messagingSenderId: "988974289403",
    appId: "1:988974289403:web:886d34e6f65920a105fb5e",
    measurementId: "G-BK010MHN8N"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  function createParticles() {
    const container = document.getElementById('particles');
    for (let i = 0; i < 40; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.width = p.style.height = Math.random() * 3 + 1 + 'px';
      p.style.left = Math.random() * 100 + '%';
      p.style.animationDuration = Math.random() * 15 + 10 + 's';
      p.style.animationDelay = Math.random() * 5 + 's';
      container.appendChild(p);
    }
  }

  // –ü—Ä–æ—Å—Ç–æ–π device fingerprint (–Ω–µ –∏–¥–µ–∞–ª—å–Ω–æ, –Ω–æ –ª—É—á—à–µ —á–µ–º –Ω–∏—á–µ–≥–æ)
  function getDeviceFingerprint() {
    const data = [
      navigator.userAgent,
      screen.width + 'x' + screen.height,
      screen.colorDepth,
      new Date().getTimezoneOffset(),
      navigator.language || navigator.userLanguage,
      navigator.hardwareConcurrency || 'unknown'
    ].join('|');
    let hash = 0;
    for (let i = 0; i < data.length; i++) {
      hash = ((hash << 5) - hash) + data.charCodeAt(i);
      hash = hash & hash;
    }
    return 'dev_' + Math.abs(hash).toString(36);
  }

  // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ñ–æ—Ä–º
  const registerForm = document.getElementById('registerForm');
  const loginForm = document.getElementById('loginForm');
  const formTitle = document.getElementById('formTitle');
  const toggleLink = document.getElementById('toggleLink');

  toggleLink.addEventListener('click', () => {
    if (registerForm.style.display !== 'none') {
      registerForm.style.display = 'none';
      loginForm.style.display = 'block';
      formTitle.textContent = '–í—Ö–æ–¥';
      toggleLink.textContent = '–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è';
    } else {
      loginForm.style.display = 'none';
      registerForm.style.display = 'block';
      formTitle.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è';
      toggleLink.textContent = '–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏';
    }
  });

  // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
  document.getElementById('registerBtn').addEventListener('click', async () => {
    const username = document.getElementById('regUsername').value.trim();
    const email = document.getElementById('regEmail').value.trim();
    const password = document.getElementById('regPassword').value.trim();
    const confirm = document.getElementById('regPasswordConfirm').value.trim();
    const referralCode = document.getElementById('regReferralCode').value.trim().toUpperCase();
    const errorEl = document.getElementById('regError');

    errorEl.style.display = 'none';
    errorEl.textContent = '';

    if (!username || !email || !password || !confirm) {
      errorEl.textContent = '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è';
      errorEl.style.display = 'block';
      return;
    }
    if (password.length < 6) {
      errorEl.textContent = '–ü–∞—Ä–æ–ª—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤';
      errorEl.style.display = 'block';
      return;
    }
    if (password !== confirm) {
      errorEl.textContent = '–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç';
      errorEl.style.display = 'block';
      return;
    }

    const deviceId = getDeviceFingerprint();

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–æ—Å—å –ª–∏ —ç—Ç–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –Ω–µ–¥–∞–≤–Ω–æ
      const recentDeviceQuery = query(
        collection(db, 'users'),
        where('deviceId', '==', deviceId),
        where('createdAt', '>=', new Date(Date.now() - 30*24*60*60*1000).toISOString())
      );
      const recentDevices = await getDocs(recentDeviceQuery);
      const isNewDevice = recentDevices.empty;

      // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–æ–≥–æ –∫–æ–¥–∞
      const refCode = (username.toUpperCase().slice(0,6) + user.uid.slice(-6)).replace(/[^A-Z0-9]/g,'');

      let initialBalance = 100;
      let referredBy = null;

      // –†–µ—Ñ–µ—Ä–∞–ª —Ä–∞–±–æ—Ç–∞–µ—Ç –¢–û–õ–¨–ö–û –µ—Å–ª–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –Ω–æ–≤–æ–µ
      if (referralCode && isNewDevice) {
        const q = query(collection(db, 'users'), where('referralCode', '==', referralCode));
        const querySnapshot = await getDocs(q);
        if (!querySnapshot.empty) {
          const referrerDoc = querySnapshot.docs[0];
          const referrerData = referrerDoc.data();
          const referrerId = referrerDoc.id;

          const newCount = (referrerData.referralCount || 0) + 1;
          const newEarnings = (referrerData.referralEarnings || 0) + 10;

          await updateDoc(doc(db, 'users', referrerId), {
            balance: (referrerData.balance || 0) + 10,
            referralCount: newCount,
            referralEarnings: newEarnings
          });

          referredBy = referrerId;
          initialBalance = 105; // +5 ‚ÇΩ –Ω–æ–≤–æ–º—É
        }
      }

      await setDoc(doc(db, 'users', user.uid), {
        username,
        email,
        balance: initialBalance,
        gamesPlayed: 0,
        wins: 0,
        losses: 0,
        totalBet: 0,
        totalWin: 0,
        history: [],
        lastPromoDate: '',
        referralCode: refCode,
        referredBy: referredBy || null,
        referralCount: 0,
        referralEarnings: 0,
        deviceId: deviceId,
        createdAt: new Date().toISOString()
      });

      alert(`–ê–∫–∫–∞—É–Ω—Ç —Å–æ–∑–¥–∞–Ω!\n–ë–∞–ª–∞–Ω—Å: ${initialBalance}‚ÇΩ\n–í–∞—à —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω—ã–π –∫–æ–¥: ${refCode}`);
      location.href = 'index.html';
    } catch (error) {
      console.error(error);
      if (error.code === 'auth/email-already-in-use') {
        errorEl.textContent = '–≠—Ç–æ—Ç email —É–∂–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω';
      } else if (error.code === 'auth/invalid-email') {
        errorEl.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç email';
      } else {
        errorEl.textContent = '–û—à–∏–±–∫–∞: ' + error.message;
      }
      errorEl.style.display = 'block';
    }
  });

  // –í—Ö–æ–¥
  document.getElementById('loginBtn').addEventListener('click', async () => {
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value.trim();
    const errorEl = document.getElementById('loginError');

    errorEl.style.display = 'none';
    errorEl.textContent = '';

    if (!email || !password) {
      errorEl.textContent = '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ email –∏ –ø–∞—Ä–æ–ª—å';
      errorEl.style.display = 'block';
      return;
    }

    try {
      await signInWithEmailAndPassword(auth, email, password);
      location.href = 'index.html';
    } catch (error) {
      console.error(error);
      if (error.code === 'auth/user-not-found') {
        errorEl.textContent = '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω';
      } else if (error.code === 'auth/wrong-password') {
        errorEl.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å';
      } else {
        errorEl.textContent = '–û—à–∏–±–∫–∞: ' + error.message;
      }
      errorEl.style.display = 'block';
    }
  });

  document.addEventListener('DOMContentLoaded', createParticles);
</script>
</body>
</html>
