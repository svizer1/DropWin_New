<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBVra2JN-C7-1b_Qa4cU8--XvJ83lymiM8",
    authDomain: "dropwin-8d94b.firebaseapp.com",
    projectId: "dropwin-8d94b",
    storageBucket: "dropwin-8d94b.firebasestorage.app",
    messagingSenderId: "988974289403",
    appId: "1:988974289403:web:886d34e6f65920a105fb5e",
    measurementId: "G-BK010MHN8N"
  };

  const app = initializeApp(firebaseConfig);

  const db = getFirestore(app);

  function createParticles() {
    const container = document.getElementById('particles');
    for (let i = 0; i < 40; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.width = p.style.height = Math.random() * 3 + 1 + 'px';
      p.style.left = Math.random() * 100 + '%';
      p.style.animationDuration = Math.random() * 15 + 10 + 's';
      p.style.animationDelay = Math.random() * 5 + 's';
      container.appendChild(p);
    }
  }

  function getDeviceFingerprint() {
    const data = [
      navigator.userAgent,
      screen.width + 'x' + screen.height,
      screen.colorDepth,
      new Date().getTimezoneOffset(),
      navigator.language || navigator.userLanguage,
      navigator.hardwareConcurrency || 'unknown'
    ].join('|');
    let hash = 0;
    for (let i = 0; i < data.length; i++) {
      hash = ((hash << 5) - hash) + data.charCodeAt(i);
      hash = hash & hash;
    }
    return 'dev_' + Math.abs(hash).toString(36);
  }

  // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ñ–æ—Ä–º
  const registerForm = document.getElementById('registerForm');
  const loginForm = document.getElementById('loginForm');
  const formTitle = document.getElementById('formTitle');
  const toggleLink = document.getElementById('toggleLink');

  toggleLink.addEventListener('click', () => {
    if (registerForm.style.display !== 'none') {

      loginForm.style.display = 'block';

      toggleLink.textContent = '–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è';
    } else {
      loginForm.style.display = 'none';
      registerForm.style.display = 'block';
      formTitle.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è';
      toggleLink.textContent = '–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏';
    }
  });

  // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
  document.getElementById('registerBtn').addEventListener('click', async () => {
    const username = document.getElementById('regUsername').value.trim();
    const email = document.getElementById('regEmail').value.trim().toLowerCase();
    const password = document.getElementById('regPassword').value.trim();
    const confirm = document.getElementById('regPasswordConfirm').value.trim();
    const referralCode = document.getElementById('regReferralCode').value.trim().toUpperCase();
    const errorEl = document.getElementById('regError');
    const successEl = document.getElementById('regSuccess');

    errorEl.style.display = 'none';
    successEl.style.display = 'none';
    errorEl.textContent = '';

    if (!username || !email || !password || !confirm) {
      errorEl.textContent = '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è';
      errorEl.style.display = 'block';
      return;
    }
    if (password.length < 6) {
      errorEl.textContent = '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤';
      errorEl.style.display = 'block';
      return;
    }
    if (password !== confirm) {
      errorEl.textContent = '–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç';
      errorEl.style.display = 'block';
      return;
    }

    const deviceId = getDeviceFingerprint();

    try {
      // 1. –°–æ–∑–¥–∞—ë–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // 2. –Ø–≤–Ω–æ –∂–¥—ë–º, –ø–æ–∫–∞ —Ç–æ–∫–µ–Ω –æ–±–Ω–æ–≤–∏—Ç—Å—è –∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –±—É–¥–µ—Ç –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω
      await new Promise(resolve => {
        const unsubscribe = onAuthStateChanged(auth, (u) => {
          if (u && u.uid === user.uid) {
            unsubscribe();
            resolve();
          }
        });
      });
      await updateProfile(user, { displayName: username });

      // 3. –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–æ–≥–æ –∫–æ–¥–∞ (–∏—Å–ø—Ä–∞–≤–∏–ª –Ω–∞ —Å–ª—É—á–∞–π–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã, —á—Ç–æ–±—ã —Å–æ–≤–ø–∞–¥–∞–ª–æ —Å generateNewReferralCode –≤ profile.html)
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      let codePart = '';
      for (let i = 0; i < 5; i++) {
        codePart += chars[Math.floor(Math.random() * chars.length)];
      }
      const refCode = `DROPWIN-${codePart}`;  // –ò–∑–º–µ–Ω–µ–Ω–æ: –ø–æ–ª–Ω–æ—Å—Ç—å—é –≤ –≤–µ—Ä—Ö–Ω–µ–º —Ä–µ–≥–∏—Å—Ç—Ä–µ

      let initialBalance = 100;
      let referredBy = null;

      // 4. –†–µ—Ñ–µ—Ä–∞–ª
      if (referralCode) {
        try {
          const q = query(collection(db, 'users'), where('referralCode', '==', referralCode));
          const querySnapshot = await getDocs(q);
          if (!querySnapshot.empty) {
            const referrerDoc = querySnapshot.docs[0];
            const referrerData = referrerDoc.data();
            const referrerId = referrerDoc.id;

            await updateDoc(doc(db, 'users', referrerId), {
              balance: (referrerData.balance || 0) + 10,
              referralCount: (referrerData.referralCount || 0) + 1,
              referralEarnings: (referrerData.referralEarnings || 0) + 10
            });

            referredBy = referrerId;
            initialBalance = 105;
          } else {
            console.warn('–†–µ—Ñ–µ—Ä–∞–ª—å–Ω—ã–π –∫–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω');
          }
        } catch (err) {
          console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–∏ —Ä–µ—Ñ–µ—Ä–∞–ª–∞:', err);
          errorEl.textContent = '–†–µ—Ñ–µ—Ä–∞–ª—å–Ω—ã–π –∫–æ–¥ –Ω–µ –ø—Ä–∏–º–µ–Ω–∏–ª—Å—è (–≤–æ–∑–º–æ–∂–Ω–æ, –ø—Ä–æ–±–ª–µ–º–∞ —Å –ø—Ä–∞–≤–∞–º–∏ –¥–æ—Å—Ç—É–ø–∞), –Ω–æ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –ø—Ä–æ–¥–æ–ª–∂–∞–µ—Ç—Å—è –±–µ–∑ –±–æ–Ω—É—Å–∞';
          errorEl.style.display = 'block';
          // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é –±–µ–∑ —Ä–µ—Ñ–µ—Ä–∞–ª–∞
        }

      await setDoc(doc(db, 'users', user.uid), {
        username,
        email,
        balance: initialBalance,
        gamesPlayed: 0,
        wins: 0,
        losses: 0,
        totalBet: 0,
        totalWin: 0,
        history: [],
        lastPromoDate: '',
        referralCode: refCode,
        referredBy: referredBy || null,
        referralCount: 0,
        referralEarnings: 0,
        deviceId: deviceId,
        createdAt: new Date().toISOString()
      });

      successEl.textContent = `–ê–∫–∫–∞—É–Ω—Ç —Å–æ–∑–¥–∞–Ω! –ë–∞–ª–∞–Ω—Å: ${initialBalance}‚ÇΩ`;
      successEl.style.display = 'block';

      setTimeout(() => {
        location.href = 'index.html';
      }, 1800);

    } catch (error) {
      console.error("–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:", error);

      let message = '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.';

      if (error.code === 'auth/email-already-in-use') {

      } else if (error.code === 'auth/invalid-email') {
        message = '–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç email';
      } else if (error.code === 'auth/weak-password') {
        message = '–ü–∞—Ä–æ–ª—å —Å–ª–∏—à–∫–æ–º —Å–ª–∞–±—ã–π';
      } else if (error.message.includes('permissions')) {
        message = '–ü—Ä–æ–±–ª–µ–º–∞ —Å –ø—Ä–∞–≤–∞–º–∏ –¥–æ—Å—Ç—É–ø–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –≤–æ–π—Ç–∏ –ø–æ–∑–∂–µ –∏–ª–∏ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.';

      errorEl.textContent = message;
      errorEl.style.display = 'block';
    }
  });

  // –í—Ö–æ–¥
  document.getElementById('loginBtn').addEventListener('click', async () => {
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value.trim();
    const errorEl = document.getElementById('loginError');

      errorEl.style.display = 'block';
      return;
    }

    try {
      await signInWithEmailAndPassword(auth, email, password);
      location.href = 'index.html';
    } catch (error) {
      let message = '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞';

      } else if (error.code === 'auth/wrong-password') {

  document.addEventListener('DOMContentLoaded', createParticles);
</script>
